<!DOCTYPE html>
<HTML lang="ja">
    <head>
        <meta charset="utf-8">
        <title>
            お問い合わせフォームを作る
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>
            お問い合わせフォーム
        </h1>
        <form action="mail_confirm.php" method="post">
            <div>
                <label>名前</label>
                <br>
                <input type="text"  class="text" name="name" size="35">
            </div>
        
            <div>
                <label>メールアドレス</label>
                <br>
                <input type="text" class="text" name="mail" size="35">
            </div>

            <div>
                <label>年齢</label>
                <br>
                <select  class="dropdown" name="age">
                    <option>選択して下さい</option>
                    <script>
                        for (var i=18;i<=65;i++){
                            document.write("<option value="+i+">"+i+"歳<option>");
                        }
                    </script>
                </select>
            </div>

            <div>
                <label>コメント</label>
                <br>
                <textarea rows="7" cols="35" name="comments"></textarea>
            </div>

            <div>
                <input type="submit" class="submit" value="送信する">
            </div>
        </form>
    </body>
</HTML>
